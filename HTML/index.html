<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/styles.css" />
  <title>Bijesh</title>
</head>
<body>
  <div class="main-container">
    <div class="main-container-content">
      <img src="../Images/logo.png" alt="logo" class="logo"/>
    </div>
    <div class="rest-name">
      <h5>BIJESH AMAZING FOOD RESTAURANT</h5>
    </div>
    <hr class="hr"/>
    <div class="aboutus-section">
      <span><u class="aboutus">About Us:</u></span>
      <br/><br/>
      <span class="aboutp">Write a brief introduction of your own restaurant here.</span>
    </div>
    <div class="history-content">
        <span><u class="aboutus">Our history:</u></span>
          <li class="li">Write a history of your restaurant explaining the start date, owner of the restaurant, famous food, types of food available and so on. Use bullets to highlight your points.</li>
    </div>
  </div>
</body>
</html>
